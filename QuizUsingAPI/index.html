<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz using API</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="form-container" id="form-container">
      <h2>Start Your Quiz</h2>
      <form id="quizForm">
        <label for="category">Choose a category:</label>
        <select id="category">
          <option value="">Loading categories...</option>
        </select>

        <label for="numQuestions">Number of Questions</label>
        <input
          type="number"
          id="numQuestions"
          name="numQuestions"
          min="1"
          max="20"
          value="10"
        />

        <label for="difficulty">Choose difficulty:</label>
        <select id="difficulty">
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>

        <button type="submit">Start Quiz</button>
      </form>
    </div>
    <div class="quiz-container" id="quiz-container">
      <h3 class="question-counter" id="question-container">Question:</h3>
      <h3 class="score-counter" id="score-counter">Current Score:</h3>
      <p class="question" id="question">Question</p>
      <div class="btn-options" id="btn-options">
        <button class="option-1" id="option-1">Option 1</button>
        <button class="option-2" id="option-2">Option 2</button>
        <button class="option-3" id="option-3">Option 3</button>
        <button class="option-4" id="option-4">Option 4</button>
      </div>
      <p class="remark">Remark</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
